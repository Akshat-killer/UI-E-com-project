<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic E-Commerce Website</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Realistic E-Commerce Website</h1>
    </header>

    <nav>
      <a href="#" onclick="showProducts()">Home</a>
      <a href="#" onclick="showCart()">Cart</a>
    </nav>

    <section id="productsSection">
      <h2>Products</h2>
      <div id="productList"></div>
    </section>

    <section id="cartSection" style="display: none">
      <h2>Shopping Cart</h2>
      <div id="cartContent" class="cart"></div>
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <button onclick="showCheckout()">Proceed to Checkout</button>
    </section>

    <section id="checkoutSection" style="display: none">
      <h2>Checkout</h2>
      <form id="checkoutForm" onsubmit="submitOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <button type="submit">Place Order</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Realistic E-Commerce Website</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
